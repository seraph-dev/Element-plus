name: Unit Test

on: pull_request

jobs:
  build:
    name: Unit Test (${{ matrix.node-name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['14', '16']
        include:
          - node-version: '14'
            node-name: 'LTS'
          - node-version: '16'
            node-name: 'Latest'
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn bootstrap
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
