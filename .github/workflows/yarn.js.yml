name: CI

on:
  push:
    branches:
      - dev
      - 'feat/**'
  pull_request:
    branches:
      - dev
      - 'feat/**'

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
